<style>
  .navbar-inner {
    background:transparent;
}

  .full-height {
    height: 100%;
    min-height: 100vh;
    background-image: url('https://mdbootstrap.com/img/Photos/Others/img%20%2848%29.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center center;
    
    
  }

  
html,
body,
header,
.view {
  min-height: 100vh !important;
}

@media (max-width: 740px) {
  html,
  body,
  header,
  .view {
    height: 100vh;
  }
}

.top-nav-collapse {
  background-color: #78909c !important;
}

.navbar:not(.top-nav-collapse) {
  background: transparent !important;
}

@media (max-width: 991px) {
  .navbar:not(.top-nav-collapse) {
    background: #78909c !important;
  }
}

h1 {
  letter-spacing: 8px;
}

h5 {
  letter-spacing: 3px;
}

.hr-light {
  border-top: 3px solid #fff;
  width: 80px;
}
  </style>

<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" routerLink="/members">home</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav ml-auto ">

      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown>
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a routerLink='/profile' class="dropdown-item waves-light" mdbWavesEffect >My account</a>
          <a class="dropdown-item waves-light" (click)="authService.SignOut()" mdbWavesEffect>Log out</a>
        </div>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>

<!-- Main navigation -->
<div class="full-height">
   <!-- Full Page Intro -->
  <div>
    <!-- Mask & flexbox options-->
    <div >
      <!-- Content -->
      <div class="container">
        <!--Grid row-->
        <div class="row" style="padding-top: 100px;">
          <!--Grid column-->
          <div class="col-md-12 mb-4 white-text text-center">
            <h1 class="h1-reponsive white-text text-uppercase font-weight-bold mb-0 pt-md-5 pt-5 wow fadeInDown"
              data-wow-delay="0.3s" ><strong style="padding-top:200px;">Pool crops or Add vehicles</strong></h1>
            <hr class="hr-light my-4 wow fadeInDown" data-wow-delay="0.4s">
            <div style="padding-top:100px;">
            <h5 class="text-uppercase mb-4 white-text wow fadeInDown " data-wow-delay="0.4s"><strong>You can either be a Truck Holder/Driver or Farmer</strong></h5>
            <a mdbBtn color="white" outline="true" mdbWavesEffect class="wow fadeInDown" data-wow-delay="0.4s" routerLink="/driver">Rider</a>
            <a mdbBtn color="white" outline="true" mdbWavesEffect class="wow fadeInDown" data-wow-delay="0.4s" routerLink='/farmer'>Farmer</a>
          </div>
          </div>

          <!--Grid column-->
        </div>
        <!--Grid row-->
      </div>
      <!-- Content -->
    </div>
    <!-- Mask & flexbox options-->
  </div>
  <!-- Full Page Intro -->
</div>
<!-- Main navigation -->
