<!-- Jumbotron -->
<div class="jumbotron text-center blue-grey lighten-5">

    <!-- Title -->
    <h2 class="card-title h2">Reset Password</h2>
  
    <!-- Subtitle -->
    <p class="indigo-text my-4 font-weight-bold">You can reset your password here</p>
  
    <!-- Grid row -->
    <div class="row d-flex justify-content-center">
  
      <!-- Grid column -->
      <div class="col-xl-7 pb-2">
        <p class="text-center">Please enter your email address to request a password reset.</p>
  
        <div class="formGroup">
          <input type="email" class="formControl" placeholder="Email Address" #passwordResetEmail required>
        </div>
  
        <!-- Calling ForgotPassword from AuthService Api -->
        <div class="formGroup">
          <input type="submit" class="btn btnPrimary" value="Reset Password" (click)="authService.ForgotPassword(passwordResetEmail.value)">
        </div>

      </div>
  
      <div>
      
    </div>
</div>
<hr class="my-4 pb-2">
<div class="redirectToLogin">
    Go back to ? 
    <button mdbBtn gradient="blue" rounded="true" routerLink="/login" mdbWavesEffect>Sign In</button>
</div>
