    <mdb-navbar-brand><a class="navbar-brand" href="#">Home</a></mdb-navbar-brand>
    <links>
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link waves-light" mdbWavesEffect>Login<span class="sr-only">(current)</span></a>

                <a routerLink="/about" class="nav-link waves-light" mdbWavesEffect>About</a>

<div style="padding: 80px 500px 20px 500px;">
<!-- Default form login -->
<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Sign in</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" #userName required>
  
  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" #userPassword required>


  <div class="d-flex justify-content-around">
    <div>
      <!-- Forgot password -->
      <a href="">Forgot password?</a>
    </div>

  </div>

  <!-- Sign in button -->
  <button mdbBtn color="info" block="true" class="my-4" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">Sign in</button>
  
  <!-- Register -->
  <p>Not a member?
    <span class="redirect" routerLink="/signup">
      <button mdbBtn type="button" gradient="blue" rounded="true" mdbWavesEffect>Sign In</button>
      <!-- <button mdbBtn type="button" color="success" rounded="true" mdbWavesEffect>Sign Up</button> -->
    </span>
    <!-- <a href="">Register</a> -->
  </p>

  <!-- Social login -->
  <p>or sign in with:</p>
  <button type="button" mdbBtn size="lg" mdbBtn color="danger" class="waves-light"  (click)="authService.GoogleAuth()" mdbWavesEffect>
    <i class="fab fa-google-plus left"></i>Google+
  </button>

</form>
<!-- Default form login -->
</div>
